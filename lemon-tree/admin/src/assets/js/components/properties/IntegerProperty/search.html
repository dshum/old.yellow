<div class="search-number">
	<span class="glyphicons glyphicons-calculator"></span> <span ng-click="toggle(view.name)" class="dashed hand">{{view.title}}</span>:
	<div name="{{view.name}}" style="display: {{view.open ? 'block' : 'none'}}">
		от <input ng-model="view.value.from" type="text" class="form-control">
		до <input ng-model="view.value.to" type="text" class="form-control">
	</div>
</div>
