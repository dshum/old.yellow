<div>
	<ul class="breadcrumb">
		<li><a ui-sref="base.browse">Корень сайта</a></li>
		<li ng-if="parentList.length" ng-repeat="parent in parentList"><a ui-sref="base.browseElement({classId: parent.classId})">{{parent.mainProperty}}</a></li>
		<li ng-if="currentElement"><a ui-sref="base.browseElement({classId: currentElement.classId})">{{currentElement.mainProperty}}</a></li>
		<li class="active">Порядок элементов типа <b>{{currentItem.title}}</b></li>
	</ul>
	<p class="controls">
		<button ng-click="up()" type="button" class="btn btn-default"><span class="halflings halflings-triangle-top"></span> Наверх</button>
		<button ng-click="moveFirst()" type="button" class="btn btn-success"><span class="halflings halflings-arrow-left"></span> В начало</button>
		<button ng-click="moveUp()" type="button" class="btn btn-success"><span class="halflings halflings-arrow-up"></span> Выше</button>
		<button ng-click="moveDown()" type="button" class="btn btn-success"><span class="halflings halflings-arrow-down"></span> Ниже</button>
		<button ng-click="moveLast()" type="button" class="btn btn-success"><span class="halflings halflings-arrow-right"></span> В конец</button>
	</p>
	<div ng-show="elementList.length">
		<div class="form-group">
			<select name="list" multiple data-ng-attr-size="{{elementList.length}}" class="form-control multi-element-list">
				<option ng-repeat="element in elementList" value="{{element.classId}}">{{element.mainProperty}}</option>
			</select>
		</div>
		<div class="form-group">
			<button ng-click="save()" class="btn btn-lg btn-primary" type="submit">Сохранить</button>
		</div>
	</div>
	<p ng-show="empty">
		В данном разделе элементы отсутствуют.
	</p>
</div>
