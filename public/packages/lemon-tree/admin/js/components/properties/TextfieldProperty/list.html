<span ng-if=" ! view.trashed && view.isMainProperty === true"><a ui-sref="base.editElement({classId: view.classId})"><span class="halflings halflings-pencil"></span></a>&nbsp;<a ui-sref="base.editElement({classId: view.classId})">{{view.value}}</a></span>
<span ng-if="view.trashed && view.isMainProperty === true"><a ui-sref="base.trashedElement({classId: view.classId})"><span class="halflings halflings-pencil"></span></a>&nbsp;<a ui-sref="base.trashedElement({classId: view.classId})">{{view.value}}</a></span>
<span ng-show=" ! view.isMainProperty">{{view.value}}</span>
