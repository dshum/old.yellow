<label for="{{view.name}}">{{view.title}}:</label>
<div ng-if="view.readonly" class="panel panel-default">
	<div class="panel-body">
		{{view.value}}
	</div>
</div>
<div ng-if=" ! view.readonly">
	<textarea ng-model="view.value" ui-tinymce id="{{view.name}}" class="form-control" rows="10" data-toggle="popover"></textarea>
</div>
