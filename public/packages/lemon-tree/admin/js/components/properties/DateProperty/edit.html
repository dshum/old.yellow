<div ng-if="view.readonly">
	<label for="{{view.name}}">{{view.title}}:</label>
	<span>{{view.value ? view.value.human : 'не определено' }}</span>
</div>
<div ng-if=" ! view.readonly">
	<label for="{{view.name}}">{{view.title}}:</label>
	<input ng-model="view.value.date" type="hidden" name="{{view.name}}">
	<input ng-model="view.value.date" type="text" class="form-control date" date-format="dd.MM.yyyy" model-date-format="yyyy-MM-dd" date-type="string" autoclose="1" start-week="1" placement="top-left" bs-datepicker>
</div>
